<ng-container *ngFor="let component of componentList">
    <div class="row">
        <div class="col-6"><span class="align-middle fw-bold">{{ component.name }}</span></div>
        <div class="col-5">
            <span class="align-middle me-2"><i class="bi bi-square-fill"></i> {{ component.tech_level }}</span>
            <span class="align-middle me-2"><i class="bi bi-triangle-fill"></i> {{ component.slots }}</span>
            <span class="align-middle me-2"><i class="bi bi-gear-fill"></i> {{ component.salvage_value }}</span>
        </div>
        <div class="col-1">
            <button class="btn btn-primary btn-sm float-end" (click)="selectComponent(component.id)" [disabled]="component.slots > availableSlots">
                <i class="bi bi-box-arrow-in-up"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span class="fw-bold" *ngIf="component.ep_cost">{{ component.ep_cost }}EP  <i class="bi bi-caret-right-fill"></i> </span>
            <span class="text-secondary" *ngFor="let trait of component.traits; let isLast=last">{{ trait }}{{ isLast ? "" : " // " }}</span>
            <div *ngFor="let action of component.actions">
                <span class="fw-bold" *ngIf="action.ep_cost">{{ action.ep_cost }}EP <i class="bi bi-caret-right-fill"></i> </span>
                <span class="fw-bold">{{ action.name }} </span>
                <span class="text-secondary" *ngFor="let trait of action.traits; let isLast=last">{{ trait }}{{ isLast ? "" : " // " }}</span>
            </div>
        </div>
    </div>
    <hr>
</ng-container>
