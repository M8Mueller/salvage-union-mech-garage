<div class="card text-center mb-4">
    <div class="card-body">
        <div class="card-title h2" data-bs-toggle="collapse" href="#scrapSection" role="button" aria-expanded="false" aria-controls="scrapSection">
            <i class="bi bi-gear-wide"></i>
        </div>

        <hr />

        <div class="h3 fw-light collapse show" id="scrapSection" *ngFor="let techLevel of techLevels">
            <div>
                <span>T{{ techLevel }}: </span>
                <span class="text-secondary">{{ scrapCost[techLevel] }}</span>
            </div>
        </div>
    </div>
</div>
