<app-card titleText="Scrap Cost">
    <div class="h3 fw-light text-center">
        <app-icon class="me-2" type="tech" [value]="1"></app-icon>
        <app-icon type="salvage" [value]="totalScrapCost"></app-icon>
    </div>

    <hr class="hr">

    <div class="row" *ngFor="let level of levels">
        <div class="col-6 border-end text-end">
            <app-icon type="tech" [value]="level"></app-icon>
        </div>

        <div class="col-6 text-secondary">
            <!-- <app-icon type="salvage" [value]="leveledChassisScrapCost[level] + leveledSystemsScrapCost[level] + leveledModulesScrapCost[level]"></app-icon> -->
            {{ leveledChassisScrapCost[level] + leveledSystemsScrapCost[level] + leveledModulesScrapCost[level] }}
        </div>
    </div>
</app-card>
