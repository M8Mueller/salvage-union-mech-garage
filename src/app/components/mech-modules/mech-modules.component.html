<app-card titleText="Modules" titleIcon="bi bi-triangle-fill" titleIconText="{{ usedSlots }}/{{ slots }}{{ bonusSlots ? '+' + bonusSlots : '' }}">
    <ng-container *ngFor="let m of modules; let i = index">
        <div class="row">
            <div class="col-5 col-md-6"><span class="align-middle">{{ m.name }}</span></div>
            <div class="col-5 col-md-4">
                <span class="align-middle me-2"><i class="bi bi-square-fill"></i> T{{ m.tech_level }}</span>
                <span class="align-middle me-2"><i class="bi bi-triangle-fill"></i> {{ m.slots }}</span>
                <span class="align-middle me-2"><i class="bi bi-gear-fill"></i> {{ m.salvage_value }}</span>
            </div>
            <div class="col">
                <button class="btn btn-sm btn-outline-danger bg-danger-subtle float-end" (click)="removeModule(i)">
                    <i class="bi bi-trash-fill"></i>
                    <!-- <i class="bi bi-x-lg"></i> -->
                </button>
            </div>
        </div>
        <hr>
    </ng-container>

    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-outline-success bg-success-subtle" data-bs-toggle="offcanvas" data-bs-target="#module_browser" aria-controls="module_browser" [disabled]="!slots">
                <i class="bi bi-tools"></i>
                <!-- <i class="bi bi-usb-symbol"></i> -->
                Install Modules
            </button>
        </div>

        <div class="col text-end">
            <button type="button" class="btn btn-outline-danger bg-danger-subtle" (click)="resetModules()" *ngIf="modules.length">
                <i class="bi bi-trash-fill"></i> Remove All
                <!-- <i class="bi bi-x-lg"></i> Remove All -->
            </button>
        </div>
    </div>
</app-card>


<div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="module_browser" aria-labelledby="module_browser_label" *ngIf="moduleList">
    <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="module_browser_label">Modules</h4>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body pt-0">
        <app-mech-component-browser
            [componentList]="moduleList"
            [availableSlots]="slots + bonusSlots - usedSlots"
            (componentSelected)="addModule($event)"
            *ngIf="slots">
        </app-mech-component-browser>
    </div>
</div>
