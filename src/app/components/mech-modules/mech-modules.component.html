<app-card titleText="Modules" titleIconType="slots" [titleIconValue]="usedSlots" [titleIconValue2]="slots + bonusSlots">
    <ng-container *ngFor="let m of modules; let i = index">
        <div class="row">
            <div class="col-sm-8 col-lg-9 col-xl-8">
                <span class="float-start me-4">
                    <button
                        class="btn btn-sm btn-outline-secondary bg-secondary-subtle"
                        href="#moduleInfoModal"
                        data-bs-toggle="modal"
                        data-bs-target="#moduleInfoModal"
                        [attr.data-bs-index]="i">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </span>

                <span class="align-middle">
                    <!-- <app-ep-tag [epCost]="m.ep_cost" *ngIf="m.ep_cost"></app-ep-tag> -->
                    <!-- <i class="bi bi-hand-thumbs-up-fill" *ngIf="m.traits && m.traits.includes('Recommended Module')"></i> -->
                    <!-- <i class="bi bi-broadcast-pin" *ngIf="m.traits && m.traits.includes('Hacking')"></i> -->
                    <!-- <i class="bi bi-radar" *ngIf="m.traits && m.traits.includes('Scanner')"></i> -->
                    <!-- <i class="bi bi-thermometer-high" *ngIf="m.traits && m.traits.includes('Heat Spike')"></i> -->
                    <!-- <i class="bi bi-card-text" *ngIf="m.roll_the_die || m.actions"></i> -->
                    <i class="bi bi-lightning-fill me-1" *ngIf="m.ep_cost"></i>
                    <i class="bi bi-dice-5-fill me-2" *ngIf="m.roll_the_die"></i>
                    <i class="bi bi-list-ul me-2" *ngIf="m.actions"></i>
                    <span>{{ m.name }}</span>
                </span>
            </div>

            <div class="col">
                <span class="align-middle">
                    <app-icon class="me-1" type="tech" [value]="m.tech_level"></app-icon>
                    <app-icon class="me-1" type="slots" [value]="m.slots"></app-icon>
                    <app-icon type="salvage" [value]="m.salvage_value"></app-icon>
                </span>

                <span class="float-end">
                    <button class="btn btn-sm btn-outline-danger bg-danger-subtle" (click)="removeModule(i)">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </span>
            </div>
        </div>

        <hr class="hr">
    </ng-container>

    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-outline-success bg-success-subtle" data-bs-toggle="offcanvas" data-bs-target="#moduleBrowser" aria-controls="moduleBrowser" [disabled]="!slots">
                <i class="bi bi-tools"></i>
                Install
            </button>
        </div>

        <div class="col text-end">
            <button type="button" class="btn btn-outline-danger bg-danger-subtle" (click)="resetModules()" *ngIf="modules.length">
                <i class="bi bi-trash-fill"></i> Remove All
            </button>
        </div>
    </div>
</app-card>


<div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="moduleBrowser" aria-labelledby="moduleBrowserLabel" *ngIf="moduleList">
    <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="moduleBrowserLabel">Modules</h4>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body pt-0">
        <app-mech-component-browser
            [prefix]="'module'"
            [componentList]="moduleList"
            [extraQuickFilters]="quickFilters"
            [availableSlots]="slots + bonusSlots - usedSlots"
            (componentSelected)="addModule($event)"
            *ngIf="slots">
        </app-mech-component-browser>
    </div>
</div>

<div class="modal fade" id="moduleInfoModal" tabindex="-1" aria-labelledby="moduleInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h1 class="modal-title fs-4" id="moduleInfoModalLabel">{{ module?.name || "No Module Selected" }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" *ngIf="module">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col">
                            <app-ep-tag [epCost]="module.ep_cost" *ngIf="module.ep_cost"></app-ep-tag>
                            <app-trait-list [traits]="module.traits" *ngIf="module.traits"></app-trait-list>
                        </div>

                        <div class="col-3 text-end">
                            <button
                                class="btn btn-sm btn-outline-secondary bg-secondary-subtle me-2"
                                (click)="cycleModule(-1)"
                                *ngIf="modules.length > 1">
                                <i class="bi bi-chevron-left"></i>
                            </button>

                            <button
                                class="btn btn-sm btn-outline-secondary bg-secondary-subtle float-end"
                                (click)="cycleModule(1)"
                                *ngIf="modules.length > 1">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1 text-center">
                            <app-icon class="d-block" type="tech" [value]="module.tech_level"></app-icon>
                            <app-icon class="d-block" type="slots" [value]="module.slots"></app-icon>
                            <app-icon class="d-block" type="salvage" [value]="module.salvage_value"></app-icon>
                        </div>

                        <div class="col">
                            <div *ngIf="module.description">
                                <p class="text-justify" *ngFor="let paragraph of module.description">
                                    {{ paragraph }}
                                </p>
                            </div>

                            <app-action-list [actions]="module.actions" *ngIf="module.actions"></app-action-list>

                            <app-roll-the-die [rollResults]="module.roll_the_die" *ngIf="module.roll_the_die"></app-roll-the-die>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
